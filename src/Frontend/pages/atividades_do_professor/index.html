<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a31b7c0f52.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="../../styles/pages/atividades_do_professor/styles.css">
  <title> Suas atividades | THAI </title>
</head>

<body>
  <div class="container">
    <aside class="aside-container">
      <div class="header-aside-container">
        <img src="../../assets/logo.svg" alt="">
        <i class="fa-solid fa-bars" style="color: #FFF; font-size: 2rem;"></i>
      </div>
      <div class="links-container">
        <a href="../home/index.html">Página inicial</a>
        <a href="#">Meu perfil</a>
        <a href="../turmas/index.html">Minhas turmas</a>
        <a href="../indicacao_de_conteudo/index.html">Atividades</a>
    </aside>
    <header class="header-container-logged-in">
      <i class="fa-solid fa-bars" style="color: #e32459; font-size: 2rem;"></i>
      <img class="logo" src="../../assets/deafaultLogoThai.svg" />
      <div class="image-container"><img src="../../assets/examplePhoto.svg"></div>
    </header>
    <section class="filter-section-container">
      <h2>Filtrar</h2>
      <div class="filters-container">
        <select>
          <option value="Disciplina">Disciplina</option>
          <option value="DisciplinaA">Matemática</option>
          <option value="DisciplinaB">Português</option>
          <option value="DisciplinaC">História</option>
          <option value="DisciplinaD">Geografia</option>
          <option value="DisciplinaE">Ciências</option>
        </select>
        <select>
          <option value="Turma">Turma</option>
          <option value="Turma 1">Turma 1</option>
          <option value="Turma 2">Turma 2</option>
          <option value="Turma 3">Turma 3</option>
        </select>
      </div>
    </section>
    <main class="main-container">
      <section class="school-listing-container">
        <div class="school-container">
          <h2>Adição e Subtração</h2>
          <h3>(Matemática)</h3>
          <ul class="class-list">
            <li>Exercício 1 | Turma 1</li>
            <li>Exercício 2 | Turma 2</li>
            <li>Exercício 3 | Turma 3</li>
          </ul>
        </div>
      </section>
    </main>
    <hr class="horizontal-line">
    <main class="main-container">
      <section class="school-listing-container">
        <div class="school-container">
          <h2>Multiplicação e divisão</h2>
          <h3>(Matemática)</h3>
          <ul class="class-list">
            <li>Exercício 1 | Turma 1</li>
            <li>Exercício 2 | Turma 2</li>
          </ul>
        </div>
      </section>
    </main>
    <button class="display-content-button"><i class="fa-solid fa-plus" style="color: #e32459; font-size: 2rem;"></i></button>
    <hr class="horizontal-line">
  </div>

  <footer class="footer-container">
    <p>Desenvolvido por hefestus</p>
    <img src="../../assets/logoInteliFooter.svg">
  </footer>

  <script src="../../scripts/index.js"></script>

</html>
