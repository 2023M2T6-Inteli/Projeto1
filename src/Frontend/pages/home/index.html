<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <title>Home | THAI</title>
</head>
<body>
  <header class="header-container">
    <ion-icon name="menu-outline" class="menu-icon"></ion-icon>
    <img class="logo-header" src="../../assets/logo.svg" alt="THAI, trilhas de habilidades inteligentes">
    <img class="image-prof" src="../../assets/examplePhoto.svg" alt="Foto de perfil do professor">
  </header>

  <aside class="aside-container">
    <h1>Página inicial</h1>

    <div class="aside-turma">
      <h3>Turma</h3>
      <p>Todas as turmas</p>
      <p>Adicionar turma</p>
    </div>

    <div class="aside-atividades">
      <h3>Atividade</h3>
        <p>Todas as atividades</p>
        <p>Adicionar atividade</p>
    </div>

    <h2>Nova escola</h2>
  </aside>

  <main class="main-container">

    <section class="section-texts">
      <h1>Turmas</h1>
      <p>Verifique a situação de cada turma cadastrada</p>

      <div class="section-texts-tags">
        <div><p>E. E. Prof. Raul Cardoso de Almeida</p></div>
        <div><p>E. E. Artur Saboia</p></div>
      </div>

    </section>

    <section class="carousel-section">
      <div class="carousel">
        <div class="carousel-item">
          <canvas id="chart1"></canvas>
        </div>
        <div class="carousel-item">
          <canvas id="chart2"></canvas>
        </div>
        <div class="carousel-item">
          <canvas id="chart3"></canvas>
        </div>
      </div>
    </section>

    <button>Ver todas</button>

  </main>

  <script src="index.js"></script>
</body>
</html>
