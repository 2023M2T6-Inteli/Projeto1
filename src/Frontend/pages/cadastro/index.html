<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="../../styles/pages/cadastro/styles.css">
  <script src="../../scripts/pages/cadastro/index.js"></script>

  <title>Cadastro | THAI</title>
</head>

<body>
  <div class="container">
    <header class="header-container-logged-out">
      <img src="../../assets/logoNovaEscola.svg" alt="">
      <img src="../../assets/logoPink.svg" alt="">
      <img src="../../assets/logoInteli.png" alt="" class="logo-inteli">
    </header>
    <div class="main-container">
      <div class="text-register-container">
        <h1>Faça o seu cadastro <br> E conheça a THAI</h1>
      </div>
      <div class="form-register-container">
        <h2>Cadastro</h2>
        <form class="form-register">
          <div>
            <label for="email">Digite seu nome e sobrenome</label>
            <input type="email" name="email" required>
          </div>
          <div>
            <label for="name">Digite seu melhor email</label>
            <input type="text" name="name" placeholder="name@example.com" required>
          </div>
          <div>
            <label for="password">Crie uma senha</label>
            <input type="password" name="password" required>
            <label style="margin-top: 1rem;" for="confirm_password">Confirme sua senha</label>
            <input type="password" name="confirm_password" required>
            <div class="other-links-container">
              <span>Já é professor? <a href="../login/index.html">Faça seu login</a></span>
            </div>
          </div>
          <button class="btn-login">Criar conta</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
