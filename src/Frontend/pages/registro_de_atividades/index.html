<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a31b7c0f52.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="../../styles/pages/registro_de_atividades/style.css">
  <title>Registro de atividades | THAI</title>
</head>

<body>
  <div class="container">
    <aside class="aside-container">
      <div class="header-aside-container">
        <img src="../../assets/logo.svg" alt="">
        <i class="fa-solid fa-bars" style="color: #ffffff; font-size: 2rem;"></i>
      </div>
      <div class="links-container">
        <a href="../home">Página inicial</a>
        <a href="../turmas">Minhas turmas</a>
        <a href="../atividades_do_professor">Atividades</a>
      </div>
    </aside>
    <header class="header-container-logged-in">
      <i class="fa-solid fa-bars" style="color: #e32459; font-size: 2rem;"></i>
      <img class="logo" src="../../assets/deafaultLogoThai.svg" />
      <div class="image-container"><img src="../../assets/examplePhoto.svg"></div>
    </header>

    <h1 class="title">Registro de atividade</h1>

    <form class="content-container">
      <label>Nome da atividade:</label>
      <input type="text" required/>

      <label>Disciplina:</label>
      <select required>
        <option value="EF01MA08">Matemática</option>
        <option value="EF09HI10">História</option>
        <option value="EF07CI07">Ciências</option>
      </select>

      <label>Descição de atividade:</label>
      <textarea name="" id="" cols="10" rows="5" required></textarea>

      <button type="submit">Criar</button>
    </form>
  </div>

  <footer class="footer-container">
    <p>Desenvolvido por hefestus</p>
    <img src="../../assets/logoInteliFooter.svg">
  </footer>

  <script src="../../scripts/index.js"></script>
  <script src="../../scripts/pages/registro_de_atividade/index.js"></script>
</body>

</html>
