<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a31b7c0f52.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="../../styles/pages/registro_de_atividades/style.css">
  <title>Registro de atividades | THAI</title>
</head>

<body>
  <div class="container">
    <aside class="aside-container">
      <div class="header-aside-container">
        <img src="../../assets/logo.svg" alt="">
        <i class="fa-solid fa-bars" style="color: #ffffff; font-size: 2rem;"></i>
      </div>
      <div class="links-container">
        <a href="../home/index.html">Página inicial</a>
        <a href="#">Meu perfil</a>
        <a href="../turmas/index.html">Minhas turmas</a>
        <a href="#">Atividades</a>
      </div>
    </aside>
    <header class="header-container-logged-in">
      <i class="fa-solid fa-bars" style="color: #e32459; font-size: 2rem;"></i>
      <img class="logo" src="../../assets/deafaultLogoThai.svg" />
      <div class="image-container"><img src="../../assets/examplePhoto.svg"></div>
    </header>

    <h1 class="title">Registro de atividade</h1>

    <main class="content-container">

      <label>Ano Referente:</label>
      <select>
        <option value="9">9 ano</option>
        <option value="8">8 ano</option>
        <option value="7">7 ano</option>
        <option value="6">6 ano</option>
        <option value="5">5 ano</option>
        <option value="4">4 ano</option>
      </select>

      <label>Disciplina:</label>
      <select>
        <option value="matematica">Matemática</option>
        <option value="portugues">Português</option>
        <option value="ciencias">Ciências</option>
      </select>

      <label>Escola:</label>
      <select id="schools">
        <option value="escola_professor_xavier">Escola Professor Xavier</option>
        <option value="escola_professor_girafales">Escola Professor Girafales</option>
        <option value="escola_professor_cumbuca">escola Professor Cumbuca</option>
      </select>

      <label>Turma:</label>
      <select>
        <option value="1">Turma 1</option>
        <option value="2">Turma 2</option>
        <option value="3">Turma 3</option>
      </select>

      <label>Descição de atividade:</label>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <button>Criar</button>
    </main>
  </div>

  <footer class="footer-container">
    <p>Desenvolvido por hefestus</p>
    <img src="../../assets/logoInteliFooter.svg">
  </footer>

  <script src="../../scripts/index.js"></script>
  <script src="../../scripts/pages/registro_de_atividades/index.js"></script>
</body>

</html>
