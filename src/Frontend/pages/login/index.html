<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="../../styles/pages/login/styles.css">
  <title>Login | THAI</title>
</head>

<body>
  <header class="header-container">
    <img src="../../assets/logoNovaEscola.svg" alt="">
    <img src="../../assets/logoPink.svg" alt="">
    <img src="../../assets/logoInteli.png" alt="" class="logo-inteli">
  </header>
  <div class="main-login">
    <div class="left-login">
      <h1>Faça o seu Login E conheça a THAI</h1>
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>Login</h1>
        <div class="textfield">
          <label for="usuario">Usuário</label>
          <input type="text" name="usuario" placeholder="Usuário">
          <div class="textfield">
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Senha">
          </div>
          <button class="btn-login">Entrar</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
