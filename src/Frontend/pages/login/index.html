<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Login</title>
</head>
<body>
    <header class="header-container">
        <ion-icon name="menu-outline" class="menu-icon"></ion-icon>
        <img class="logo-header" src="./assets/logo.png" alt="THAI, trilhas de habilidades inteligentes">
        <img class="image-prof" src="./assets/examplePhoto.svg" alt="Foto de perfil do professor">
    </header>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça o seu Login<br> E conheça a THAI</h1>
        </div>    
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <button class="btn-login">Entrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
