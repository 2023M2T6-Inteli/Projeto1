<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="../../styles/pages/login/styles.css">
  <title>Login | THAI</title>
</head>

<body>
  <div class="container">
    <header class="header-container-logged-out">
      <img src="../../assets/logoNovaEscola.svg" alt="">
      <img src="../../assets/deafaultLogoThai.svg" alt="">
      <img src="../../assets/logoInteli.png" alt="" class="logo-inteli">
    </header>
    <div class="main-container">
      <div class="text-login-container">
        <h1>Faça o seu Login <br> E conheça a THAI</h1>
      </div>
      <div class="form-login-container">
        <h2>Login</h2>
        <form class="form-login">
          <div>
            <label for="email">Email</label>
            <input required type="email" name="email" placeholder="name@example.com">
          </div>
          <div>
            <label for="password">Senha</label>
            <input required type="password" name="password">
            <span class="password-error">Professor ainda não cadastrado</span>
            <div class="other-links-container">
              <span>Ainda não possui cadastro? <a href="../cadastro/index.html">Cadastre-se</a></span>
            </div>
          </div>
          <button class="btn-login">Entrar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="../../scripts/pages/login/index.js"></script>
</body>

</html>
