<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="styles.css">
  <title>Cadastro | THAI</title>
</head>
<body>
  <header class="header-container">
    <img src="../../assets/logoNovaEscola.svg" alt="">
    <img src="../../assets/logoPink.svg" alt="">
    <img src="../../assets/logoInteli.png" alt="" class="logo-inteli">
  </header>

  <div class="cadastro-container">
    <h2>Crie sua conta</h2>
    <form action="#">
      <div class="user-cadastro">
        <label>Email</label>
        <input type="email" placeholder="nome@novaescola.com">
      </div>

      <div class="user-cadastro">
        <label>Confirme seu mail</label>
        <input type="email" placeholder="nome@novaescola.com">
      </div>

      <div class="password-cadastro">
        <label>Crie sua senha</label>
        <input type="password" placeholder="Crie sua senha">
      </div>

      <div class="password-cadastro">
        <label>Confirme uma senha</label>
        <input type="password" placeholder="Confirme sua senha">

        <div class="other-links">
          <a href="index.html">Fazer login</a>
        </div>
      </div>
      <button>Criar conta</button>
    </form>
  </div>
</body>
</html>
