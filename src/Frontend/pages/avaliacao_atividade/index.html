<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a31b7c0f52.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="../../styles/pages/avaliacao_atividades/styles.css">
  <title>Avaliação de Atividades | THAI</title>
</head>

<body>
  <div class="container">
    <aside class="aside-container">
      <div class="header-aside-container">
        <img src="../../assets/logo.svg" alt="">
        <i class="fa-solid fa-bars" style="color: #ffffff; font-size: 2rem;"></i>
      </div>
      <div class="links-container">
        <a href="../home">Página inicial</a>
        <a href="../turmas">Minhas turmas</a>
        <a href="../atividades_do_professor">Atividades</a>
      </div>
    </aside>
    <header class="header-container-logged-in">
      <i class="fa-solid fa-bars" style="color: #e32459; font-size: 2rem;"></i>
      <img class="logo" src="../../assets/deafaultLogoThai.svg" />
      <div class="image-container"><img src="../../assets/examplePhoto.svg"></div>
    </header>
    <h1 class="title">Avaliação de atividades</h1>
    <section class="activity-description-container">
      <div class="description-info-container">
        <p>Disciplina: <span class="discipline-span"></span></p>
        <p>Nome: <span class="name-span"></span></p>
        <p>Descrição: <span class="description-span"></span></p>
      </div>
      <form class="form-container">
        <section class="set-class-school">
          <select class="set-class-select">
            <option value="null">selecione</option>
          </select>
          <select class="set-school-select">
            <option value="null">selecione</option>
          </select>
        </section>
        <section class="set-class-average">
          <input type="number" name="average" id="average" placeholder="Média da turma">
        </section>

        <button type="submit" class="send-evaluation">Avaliar</button>
      </form>
    </section>
  </div>
  <footer class="footer-container">
    <p>Desenvolvido por hefestus</p>
    <img src="../../assets/logoInteliFooter.svg">
  </footer>

  <script src="../../scripts/index.js"></script>
  <script src="../../scripts/pages/avaliacao_atividade/index.js"></script>
</body>

</html>
