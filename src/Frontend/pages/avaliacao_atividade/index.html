<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a31b7c0f52.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="../../styles/pages/avaliacao_atividades/styles.css">
  <title>Avaliação de Atividades | THAI</title>
</head>

<body>
  <div class="container">
    <aside class="aside-container">
      <div class="header-aside-container">
        <img src="../../assets/logo.svg" alt="">
        <i class="fa-solid fa-bars" style="color: #ffffff; font-size: 2rem;"></i>
      </div>
      <div class="links-container">
        <a href="../home/index.html">Página inicial</a>
        <a href="#">Meu perfil</a>
        <a href="../turmas/index.html">Minhas turmas</a>
        <a href="../indicacao_de_conteudo/index.html">Atividades</a>
      </div>
    </aside>
    <header class="header-container-logged-in">
      <i class="fa-solid fa-bars" style="color: #e32459; font-size: 2rem;"></i>
      <img class="logo" src="../../assets/deafaultLogoThai.svg" />
      <div class="image-container"><img src="../../assets/examplePhoto.svg"></div>
    </header>
    <h1 class="title">Avaliação de atividades</h1>
    <section class="activity-description-container">
      <div class="description-info-container">
        <p>Turma: <span>Turma 1</span></p>
        <p>Escola: <span>Escola estadual José de Barros 1</span></p>
        <p>Disciplina: <span>Primeira guerra mundial</span></p>
        <p>Ano referente: <span>8 ano - EF2</span></p>
      </div>
      <div class="set-description-container">
        <label for="description">Descrição da atividade:</label>
        <textarea name="description" id="description" cols="50" rows="10"></textarea>
      </div>
    </section>
    <section class="set-class-average">
      <label for="average">Média da turma</label>
      <input type="number" name="average" id="average">
    </section>
    <button class="send-evaluation">Avaliar</button>
  </div>
  <footer class="footer-container">
    <p>Desenvolvido por hefestus</p>
    <img src="../../assets/logoInteliFooter.svg">
  </footer>

  <script src="../../scripts/index.js"></script>
</body>

</html>
