<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <!-- Comunica aos navegadores qual é o formato de codificação de caracteres utilizado naquele documento -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <!-- Usada para definir a compatibilidade do navegador no Internet Explorer. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- usada para controlar a maneira como o navegador móvel exibe e dimensiona uma página da web em dispositivos móveis. -->
  <link rel="stylesheet" href="../../styles/global.css">
  <!-- Importa o arquivo de estilo global -->
  <link rel="stylesheet" href="../../styles/pages/cadastro/styles.css">
  <!-- Importa o arquivo de estilo do cadastro -->
  <title>Cadastro | THAI</title>
</head>
<body>
  <header class="header-container">
    <img src="../../assets/logoNovaEscola.svg" alt="">
    <img src="../../assets/logoPink.svg" alt="">
    <img src="../../assets/logoInteli.png" alt="" class="logo-inteli">
  </header> <!-- Importa as imagens no cabeçalho do site -->

  <div class="form-cadastro-container">
    <h2>Crie sua conta</h2>
    <form action="#">
      <div class="email-cadastro-container">
        <label>Email</label>
        <input type="email" placeholder="nome@novaescola.com">
      </div> <!-- Cria o campo de inserir email -->

      <div class="email-cadastro-container">
        <label>Confirme seu mail</label>
        <input type="email" placeholder="nome@novaescola.com">
      </div> <!-- Cria o campo de confirmar email -->

      <div class="password-cadastro-container">
        <label>Crie sua senha</label>
        <input type="password" placeholder="Crie sua senha">
      </div> <!-- Cria o campo de inserir senha -->

      <div class="password-cadastro-container">
        <label>Confirme uma senha</label>
        <input type="password" placeholder="Confirme sua senha">

        <div class="other-links-container">
          <a href="index.html">Fazer login</a>
        </div>
      </div> <!-- Cria o campo de confirmar senha e pode redirecionar para tela de login -->
      <button>Criar conta</button>
    </form>
  </div>
</body>
</html>
