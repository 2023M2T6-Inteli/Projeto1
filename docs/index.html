<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Comunica aos navegadores qual é o formato de codificação de caracteres utilizado naquele documento -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Usada para definir a compatibilidade do navegador no Internet Explorer. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- usada para controlar a maneira como o navegador móvel exibe e dimensiona uma página da web em dispositivos móveis. -->
  <link rel="stylesheet" href="../../styles/global.css">
  <!-- Importa o arquivo de estilo global -->
  <link rel="stylesheet" href="../../styles/pages/login/styles.css">
  <!-- Importa o arquivo de estilo do login -->
  <title>Login | THAI</title>
</head>

<body>
  <div class="container">
    <header class="header-container">
      <img src="../../assets/logoNovaEscola.svg" alt="">
      <img src="../../assets/logoPink.svg" alt="">
      <img src="../../assets/logoInteli.png" alt="" class="logo-inteli">
    </header> <!-- Importa as imagens no cabeçalho do site -->

    <div class="main-container">
      <div class="text-login-container">
        <h1>Faça o seu Login <br> E conheça a THAI</h1>
      </div>
      <div class="form-login-container">
        <h2>Login</h2>
        <form class="form-login">
          <div>
            <label for="email">Usuário</label>
            <input type="email" name="email" placeholder="name@example.com">
          </div> <!-- Cria o campo de inserir email -->
          <div>
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Senha">
            <div class="other-links-container">
              <span>Ainda não possui cadastro? <a href="../cadastro/index.html">Cadastre-se</a></span>
            </div> 
          </div> <!-- Cria o campo de inserir senha e pode redirecionar para tela de cadastro -->
          <button class="btn-login">Entrar</button>
        </form>
      </div>
    </div> <!-- Esse div engloba toda a interface do container de login -->
  </div>
</body>

</html>
